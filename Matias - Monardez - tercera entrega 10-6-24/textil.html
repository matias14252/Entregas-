<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet shop - Producto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Pet shop</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./productos.html">Categor√≠as</a></li>
                <li><a href="./carrito.html">Carrito</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="Textil">



            <div class="producto" data-nombre="Remera messi" data-precio="$ 3.000,00">
                <img src="./fotos/remeramessigato.png" alt="Remera messi">
                <h3>Remera messi </h3>
                <p>$ 3.000,00</p>
                <button class="agregar-carrito" data-precio="3000">Agregar al carrito</button>
            </div>
            <div class="producto" data-nombre="Sueter" data-precio="$ 2.500,00">
                <img src="./fotos/suetergatos.jpg" alt="Sueter">
                <h3>Sueter para gatos</h3>
                <p>$ 2.500,00</p>
                <button class="agregar-carrito" data-precio="2500">Agregar al carrito</button>
            </div>
            <div class="producto" data-nombre="Ropa interior" data-precio="2.000,00">
                <img src="./fotos/ropainteriorperros.webp" alt="Ropa interior">
                <h3>Ropa interior para perros</h3>
                <p>$ 2.000,00</p>
                <button class="agregar-carrito" data-precio="2000">Agregar al carrito</button>
            </div>

            <div class="producto" data-nombre="Buzos" data-precio="$ 1.500,00">
                <img src="./fotos/buzosparaperros.jpg" alt="Buzos">
                <h3>Buzos para perros</h3>
                <p>$ 1.500,00</p>
                <button class="agregar-carrito" data-precio="1500">Agregar al carrito</button>
            </div>


        </section>
    </main>

    <footer>
        <p> Pet shop 2023 - 2024.</p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
