<!DOCTYPE html>

    <title>Pet shop - Producto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Pet shop</h1>
        <nav>
            <ul>
                <li><a href="./principal.html">Inicio</a></li>

                <li><a href="./carrito.html">Carrito</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="higiene">

            <div class="producto" data-nombre="Cepillogato" data-precio="500">
                <img src="./fotos/cepillogato.jpg" alt="cepillogato">
                <h3>Cepillo para gato</h3>
                <p>$ 5.500,00</p>
                <button class="agregar-carrito" data-precio="5500">Agregar al carrito</button>
