    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="./imagenes/logo-color-art.png" type="image/x-icon">
        <title>Contact us</title>
    </head>

    <body>
        <header>
            <img src="../imagenes/logo-color-art.png" alt="pencil logo ">
            <nav>
                <div class="heading">
                    <ul>
                        <li class="list-item"><a href="../index.html">Back home</a></li>
                        <li class="list-item"><a href="./products.html">Products</a></li>
                        <li class="list-item"><a href="./services.html">Services</a></li>
                        <li class="list-item"><a href="./about-us.html"> About us</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <section id="formcontact">
                <div class="contactcontainer">
                    <div class="row">
                        <div class="col-12">
                            <h2>Contact us</h2>>
                            <p>If you would like our services with one of our team or you have a question to ask us, please
                                use
                                this
                                form. We will contact you as soon as possible.</p>
                        </div>
                    </div>
            </section>
            <form class="row g-3" style="margin: 40px;">
                <div class="col-md-6 ">
                    <label for="inputname" class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputname">
                </div>
                <div class="col-md-6">
                    <label for="inputlastname" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="inputlastname">
                </div>
                <div class="col-12">
                    <label for="inputsubject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="inputsubject">
                </div>
                <div class="col-md-6">
                    <label for="inputconsult" class="form-label">Write your consult</label>
                    <input type="text" class="form-control" id="inputtext" placeholder="write us right here...">
                </div>
                <div class="col-md-4">
                    <label for="inputservice" class="form-label">Chose the service</label>
                    <select id="inputservice" class="form-select" style="font-family: Bebas neue , sans serif;">
                        <option selected>Choose...</option>
                        <option> Tattoo</option>
                        <option>Removal tattoo</option>
                        <option>Piercings</option>
                        <option>Other query</option>
                    </select>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" style="font-family:Bebas neue;" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary"
                        style="background-color: rgb(138, 46, 74); font-family: Bebas neue; width: 100px; border:none">Submit</button>
                </div>
                </div>
            </form>
        </main>
        <footer>
            <img src="../imagenes/socialmedia.png" alt="social media">
            <h2> All rights reserved </h2>
            <a href="">Back to up</a>
        </footer>
    </body>
